<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
   <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kablammo|Sour Gummy|Atma|Poppins|Montserrat"
    />
      <link rel="stylesheet" href="/pico-main/css/pico.min.css">
    <style>
  :root {
    --pico-border-radius: 1rem;
    --pico-typography-spacing-vertical: 1.5rem;
    --pico-form-element-spacing-vertical: 1rem;
    --pico-form-element-spacing-horizontal: 1.25rem;
  }
  h1 {
    --pico-font-weight: 400;
    --pico-typography-spacing-vertical: 0.5rem;
  }
  button {
    --pico-font-weight: 700;
    
  }
  body {
        font-family: Poppins;
        display: flex;
        align-items: center;
        margin: 0;
        justify-content: center;
        flex-direction: column;
         gap: 10px;
         text-align: center;
      }
      #res{
        display: flex;
        width: 80%;
        overflow-x: auto;
        gap: 10px;
      }
</style>
</head>

<body>
  <br>
  <form action="">
  <div class="container">
    <input type="number" id="A" placeholder="First Number" required>
    <input type="number" id="lv" placeholder="Last Number" required>
    <input type="number" id="d" placeholder="Common difference" required>
        <input type="number" id="noterms" placeholder="Number of terms" required>
  </div> <br> <br /> 
  <button type="button" id="cal" onclick="calll()">GENERATE SEQUENCE</button> <br /> </form>
  <div id="res">
    
   <span></span> 
  </div>
  <div id="sm">
    The Sum is
  </div>
  <script>
   function calll(){
const a = Number(document.getElementById("A").value);
const lv = Number(document.getElementById("lv").value);
const cc = Number(document.getElementById("d").value);
const noterms = Number(document.getElementById("noterms").value);
 const res = document.getElementById("res");
      res.innerHTML="";
      const sm = document.getElementById("sm");
      sm.innerHTML="";
let sum = 0;
let loopCount =0;
      for (let i = 0; ; i++) {
  const term = a + i * cc;
  sum += term;
  loopCount++ ;
  if (term > lv || loopCount > noterms) {
    console.log("fonoshedd");
    console.log(loopCount-1);
    sum = sum - term;
    break;
   }
  
  const termbox = document.createElement("div");
  termbox.innerHTML = term;
res.appendChild(termbox);
}
sm.innerHTML =` The sum is ${sum}`;
}
  </script>
</body>

</html>
