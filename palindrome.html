<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>palindrome</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kablammo|Sour Gummy|Atma|Poppins|Montserrat"
    />
      <link rel="stylesheet" href="/pico-main/css/pico.min.css">
    <style>
  :root {
    --pico-border-radius: 1rem;
    --pico-typography-spacing-vertical: 1.5rem;
    --pico-form-element-spacing-vertical: 1rem;
    --pico-form-element-spacing-horizontal: 1.25rem;
  }
  h1 {
    --pico-font-weight: 400;
    --pico-typography-spacing-vertical: 0.5rem;
  }
  button {
    --pico-font-weight: 700;
    
  }
  body {
        font-family: Poppins;
        display: flex;
        align-items: center;
        margin: 0;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
         gap: 10px;
         text-align: center;
      }
</style>
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <div id="container">
      
      <div id="hold">
        <fieldset role="group">
<input type="text" id="input" placeholder="Your word here" />
          <button type="button" id="checker">Check</button>
        </fieldset>
          
      </div>
      <div id="result">Result</div>
    </div>
    <script>
       const message = document.getElementById("result");
       function clean(str){
        let regex = /[a-zA-Z0-9]/g;
        return str.match(regex).map(letter => letter.toLowerCase()).join("");
       }
       function reverse(str){
        return str.split("").reverse().join("");
       }
       function main(str){
        let original = clean(str);
        let reversed = reverse(original);
        if(original===reversed){
message.innerHTML=`${str} is a palindrome`;
        }
        else{
            message.innerHTML=`${str} is not a palindrome`;
        }
       }
       document.getElementById("checker").addEventListener("click",function(){
        const input = document.getElementById("input").value;
        if(input===""){
            alert("Please enter a value");
            let str = prompt("I need a value");
            main(str);
        }
        else{
main(input);
        }
        
       })
       
    </script>
  </body>
</html>
