        <option value="db">Decimal to Binary</option>
        <option value="bd">Binary to Decimal </option>
      </select>
      <input type="number" id="input" placeholder="your numbers here" max="8"/>
      <div id="result">Result</div>

    <script>
        function bToDec(){
            const strr = document.getElementById("input").value;
            const result = document.getElementById("result");
           if(strr===""){
              result.innerHTML="input can't be empty";
              return;
            }
let input=Number(strr);
            let str = input.toString();
            let array = str.split("").reverse();
            let intArr = array.map(Number);
            let sum = 0 ;
            for(let i=0;i<intArr.length;i++){
                if(intArr[i]>1){
                    result.innerHTML="0 and 1 only allowed";
               return;
                }
                else  {  
                     let term = (2 ** i) * intArr[i];
                sum += term;
                 result.innerHTML=sum;
                }
            }
        }
         function dToBin(){
             let str = document.getElementById("input").value;
            let result = document.getElementById("result");
            let input = Number(str);
            if(input<0 || input>255){
              result.innerHTML="enter a valid non-negative and from 0-255";
              return;
            }
            else if(str===""){
              result.innerHTML="input can't be empty";
              return;
            }
            let array = [];
             for(let i=0;;i++){
              if(input%2===0){
                array.push(0);
              }
              else{
                array.push(1);
              }
              if(input<=1) break;
              input = Math.floor(input/2);
            }
            result.innerHTML=array.reverse().join("");
           } 
function work(){
  const select = document.getElementById("select");
  if(select.value==="bd"){
bToDec();
  }
  else if(select.value==="db"){
    dToBin();
  }
}
        document.getElementById("input").addEventListener("input",work);
        document.getElementById("select").addEventListener("change",work);
